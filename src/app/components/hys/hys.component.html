<div class="row">
    <h1>Hard & Soft Skills</h1>
    <!-- https://www.npmjs.com/package/ng-circle-progress -->
    <div class="text-center col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <circle-progress
    [percent]="85" 
    [radius]="90"
    [outerStrokeWidth]="23"
    [innerStrokeWidth]="1"
    [outerStrokeColor]="'aquamarine'"
    [innerStrokeColor]="'antiquewhite'"
    [animation]="true"
    [animationDuration]="2000"
    [imageSrc]="'../../../assets/HTML.png'"
    [showImage]="true"
    [imageHeight]="100"
    [imageWidth]="100"
    [showSubtitle]="false"
    [showUnits]="false"
        ></circle-progress>
